<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Comments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="comments.length">
    <ion-item *ngFor="let comment of comments; let i = index">
      <ion-avatar>
        <img src="http://localhost:5000/{{comment.userImage}}">
      </ion-avatar>
      <ion-label>
        <small>{{ comment.name.split(' ')[0] }}</small>
        <p>{{ comment.text }}</p>
      </ion-label>
    </ion-item>
  </ion-card>

</ion-content>
<ion-footer padding>
  <!--Comments-->

  <ion-item>
    <ion-label position="floating">
      <ion-icon name="chatbubbles"></ion-icon>
      Share your views on this...
    </ion-label>
    <ion-textarea name="text" rows="1" [(ngModel)]="text"></ion-textarea>
  </ion-item>
  <br>
  <ion-button expand="block" fill="solid" size="small" (click)="addComment()">
    <ion-icon name="send"></ion-icon> Comment
  </ion-button>

  <!--Comments-->
</ion-footer>
