<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input name="name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input name="username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Adhar Card Number</ion-label>
          <ion-input name="adhar" [(ngModel)]="adhar"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input name="phone" [(ngModel)]="phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="passwword" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" name="confirm_password" [(ngModel)]="confirm_password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-textarea name="address" [(ngModel)]="address"></ion-textarea>
        </ion-item>
        <br>
        <ion-button expand="block" fill="solid" (click)="registerUser()">Register</ion-button>
        <ion-button expand="block" fill="solid" (click)="goToLogin()">Already Have Account</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
